<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title color="success">Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let d of dishCards">
    <ion-card-header color="success">
      <ion-card-title>{{ d.title }}</ion-card-title>
    </ion-card-header>
    <div style="background-image:linear-gradient(rgba(0,0,0,0.20),rgba(0,0,0,0.20)), url('../assets/breakfast.jpg'); background-size: cover; font-weight: bold; color: white;">  
    <ion-card-content>
      {{ d.description }}
    </ion-card-content>
  </div>
  </ion-card>
</ion-content>
